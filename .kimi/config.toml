# Configuración Máxima de Kimi CLI para Jorge Aguirre
# https://moonshotai.github.io/kimi-cli/

[model]
# Modelo por defecto - usa el más capaz disponible
default = "kimi-k2"
temperature = 0.7
max_tokens = 65536

[loop_control]
# Control máximo de iteraciones
max_steps_per_turn = 200
max_retries_per_step = 5
max_ralph_iterations = -1  # -1 = ilimitado

[approval]
# Modo YOLO por defecto (auto-aprueba todo)
default_mode = "yolo"

[ui]
# Interfaz optimizada
show_tool_calls = true
show_thinking = true
streaming = true
syntax_highlight = true

[thinking]
# Pensamiento avanzado habilitado por defecto
default_enabled = true
depth = "deep"  # Options: shallow, normal, deep

[logging]
level = "debug"
file = ".kimi/logs/kimi.log"

[sessions]
# Guardar sesiones automáticamente
auto_save = true
max_history = 1000

[shortcuts]
# Atajos de teclado personalizados
quit = "ctrl+c"
yolo = "ctrl+y"
copy_last = "ctrl+o"

[mcp]
# Configuración MCP
enabled = true
config_file = ".kimi/mcp.json"
auto_discover = true

[experimental]
# Features experimentales
rag_enabled = true
agents_enabled = true
skills_enabled = true
