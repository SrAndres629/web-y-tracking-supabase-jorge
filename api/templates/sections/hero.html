<!-- ========== HERO SECTION ========== -->
<header
  class="flex overflow-hidden relative justify-center items-center pt-20 md:pt-10 min-h-screen"
>
  <!-- Fondo Minimalista (Deep Black) -->
  <div class="absolute inset-0 z-0 bg-luxury-black"></div>

  <!-- Premium Noise Texture Overlay -->
  <div
    class="absolute inset-0 z-[1] pointer-events-none opacity-[0.03] bg-noise"
  ></div>

  <!-- Spot Light Sutil -->
  <div
    class="absolute top-0 right-0 w-[500px] h-[500px] bg-luxury-gold/5 blur-luxury-lg rounded-full pointer-events-none"
  ></div>

  <!-- Doctoral Gold Dust (CSS Particles) -->
  <div class="opacity-20 gold-dust-container">
    <div
      class="gold-dust-particle"
      style="
        --particle-x: 10vw;
        --particle-y: -30vh;
        --particle-duration: 8s;
        --particle-delay: 0s;
        left: 20%;
        top: 80%;
        width: 2px;
        height: 2px;
      "
    ></div>
    <div
      class="gold-dust-particle"
      style="
        --particle-x: -15vw;
        --particle-y: -40vh;
        --particle-duration: 12s;
        --particle-delay: 2s;
        left: 70%;
        top: 90%;
        width: 3px;
        height: 3px;
      "
    ></div>
    <div
      class="gold-dust-particle"
      style="
        --particle-x: 5vw;
        --particle-y: -25vh;
        --particle-duration: 10s;
        --particle-delay: 5s;
        left: 40%;
        top: 85%;
        width: 2px;
        height: 2px;
      "
    ></div>
    <div
      class="gold-dust-particle"
      style="
        --particle-x: -8vw;
        --particle-y: -35vh;
        --particle-duration: 15s;
        --particle-delay: 1s;
        left: 10%;
        top: 95%;
        width: 2px;
        height: 2px;
      "
    ></div>
    <div
      class="gold-dust-particle"
      style="
        --particle-x: 12vw;
        --particle-y: -45vh;
        --particle-duration: 9s;
        --particle-delay: 4s;
        left: 85%;
        top: 75%;
        width: 3px;
        height: 3px;
      "
    ></div>
  </div>

  <div
    class="container grid relative z-10 gap-6 md:gap-12 items-center px-6 mx-auto text-center md:text-left md:grid-cols-2"
  >
    <div class="space-y-8 animate-fade-in-up">
      <div
        class="inline-block px-6 py-2 mb-4 rounded-full border backdrop-blur-sm border-luxury-gold/30"
      >
        <span
          class="text-luxury-gold text-xs font-bold uppercase tracking-[0.4em]"
          >Arte Facial • 30 Años</span
        >
      </div>
      <h1
        class="font-heading-hero mb-8"
      >
        {{ hero_content.title|safe }}<br />
        <span
          class="text-2xl md:text-4xl font-light tracking-[0.2em] text-luxury-gold-light uppercase block mt-4"
        >
          {{ hero_content.subtitle }}
        </span>
      </h1>
      <p
        class="pl-6 mx-auto mb-10 max-w-xl text-lg font-light tracking-wide leading-relaxed border-l text-luxury-gray md:text-xl border-luxury-gold/20 md:mx-0"
      >
        Maquillaje permanente de alta precisión. <br />
        <span class="font-medium text-luxury-text"
          >30 años liderando el estándar de belleza natural en Bolivia.</span
        >
      </p>
      <div
        class="flex flex-col gap-8 justify-center pt-6 sm:flex-row md:justify-start"
      >
        <a
          href="{{ contact.whatsapp }}?text={{ contact.cta_text|urlencode }}"
          target="_blank"
          onclick="handleConversion('Hero CTA')"
          class="btn-primary w-full md:w-auto inline-flex items-center justify-center shadow-glow-gold-lg hover:shadow-glow-gold transition-all duration-500"
        >
          <span
            class="flex relative z-10 gap-3 justify-center items-center text-sm font-bold"
          >
            <i class="text-xl fab fa-whatsapp"></i> Iniciar Diagnóstico
          </span>
        </a>
        <div
          class="flex flex-col gap-1 justify-center text-left opacity-80 transition-opacity hover:opacity-100"
        >
          <div class="flex gap-2 items-center text-xs text-luxury-gold">
            <i class="fas fa-star"></i><i class="fas fa-star"></i
            ><i class="fas fa-star"></i><i class="fas fa-star"></i
            ><i class="fas fa-star"></i>
          </div>
          <p
            class="text-gray-400 text-[10px] uppercase tracking-widest font-medium"
          >
            1,500+ Clientas Felices
          </p>
        </div>
      </div>
    </div>

    <div class="flex relative justify-center delay-200 animate-fade-in-up">
      <div class="relative w-full max-w-lg group hero-image-container">
        <!-- Subtle Glow behind image (animated on scroll) -->
        <div
          class="absolute -inset-4 rounded-full opacity-0 blur-2xl transition-opacity duration-1000 hero-glow bg-luxury-gold/10"
        ></div>

        <!-- Premium Reveal Border -->
        <div
          class="absolute -inset-1 bg-gradient-to-br via-transparent rounded-2xl opacity-0 hero-border from-luxury-gold/20 to-luxury-gold/10"
        ></div>

        <picture>
          <source
            srcset="/static/assets/images/hero/jorge_hero_premium.webp"
            type="image/webp"
          />
          <source
            srcset="/static/assets/images/hero/jorge_hero_premium.png"
            type="image/png"
          />
          <img
            src="/static/assets/images/hero/jorge_hero_premium.png"
            alt="Jorge Aguirre Flores - Especialista en Microblading"
            class="hero-portrait relative rounded-2xl shadow-2xl border border-luxury-gold/20 w-full max-w-md mx-auto aspect-[3/4] md:aspect-[4/5] object-cover animate-fade-in-right z-10"
            width="800"
            height="1000"
            loading="eager"
            fetchpriority="high"
            onerror="
              this.onerror = null;
              this.src = '/static/assets/images/hero/jorge_hero_neuro.png';
            "
          />
        </picture>
      </div>
    </div>
  </div>

  <div
    class="absolute bottom-8 left-1/2 animate-bounce transform -translate-x-1/2"
  >
    <a href="#proceso" aria-label="Desplazarse hacia abajo">
      <i class="text-2xl fas fa-chevron-down text-luxury-gold"></i>
    </a>
  </div>
</header>
