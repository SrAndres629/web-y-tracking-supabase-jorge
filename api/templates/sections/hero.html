<!-- ========== HERO SECTION ========== -->
<header
  class="flex overflow-hidden relative justify-center items-center pt-24 md:pt-16 min-h-screen bg-luxury-black"
>
  <!-- Interactive GSAP Particles Canvas -->
  <canvas id="hero-particles" class="absolute inset-0 z-0 opacity-40 pointer-events-none"></canvas>

  <!-- Deep Luxury Gradient Overlay -->
  <div class="absolute inset-0 z-[1] bg-gradient-to-b from-luxury-black via-luxury-black/90 to-[#0c0c0c] pointer-events-none"></div>

  <!-- Ambient Luxury Glows (Interactive) -->
  <div id="hero-spotlight" class="absolute top-0 right-0 w-full max-w-[800px] aspect-square bg-luxury-gold/10 blur-[130px] rounded-full pointer-events-none transition-transform duration-700 opacity-60"></div>
  <div class="absolute bottom-[-20%] left-[-10%] w-full max-w-[500px] aspect-square bg-white/[0.02] blur-[150px] rounded-full pointer-events-none"></div>

  <div
    class="container grid relative z-10 gap-8 md:gap-16 items-center px-6 mx-auto text-center md:text-left md:grid-cols-2"
  >
    <!-- Left Column: Authority & Messaging -->
    <div class="space-y-10 reveal-hero-text">
      <!-- Elite Authority Badge (Stitch-inspired) -->
      <div
        class="inline-flex items-center gap-3 px-5 py-2 mb-2 rounded-full border backdrop-blur-xl border-luxury-gold/30 bg-luxury-gold/10 shadow-glow-gold-sm group cursor-default transition-all duration-500 hover:border-luxury-gold/60"
      >
        <div class="relative w-2 h-2">
            <div class="absolute inset-0 rounded-full bg-luxury-gold animate-ping"></div>
            <div class="absolute inset-0 rounded-full bg-luxury-gold"></div>
        </div>
        <span
          class="text-luxury-gold text-[10px] md:text-xs font-bold uppercase tracking-[0.3em] flex items-center gap-2"
        >
          <i class="fas fa-certificate text-xs"></i> 30 Años de Autoridad en Bolivia
        </span>
      </div>

      <h1
        class="font-heading-hero text-white leading-[1.1]"
      >
        <span class="block text-luxury-gold-light opacity-90 mb-2 text-2xl md:text-3xl font-light tracking-[0.15em] uppercase">Refinamiento Profundo</span>
        {{ hero_content.title|safe }}
      </h1>
      
      <p
        class="max-w-xl text-lg font-light tracking-wide leading-relaxed text-gray-400 md:text-xl md:mx-0 border-l-2 border-luxury-gold/20 pl-8 py-2 italic"
      >
        Maquillaje permanente que trasciende modas. <br />
        <span class="font-medium text-luxury-gold/90"
          >El equilibrio perfecto entre ciencia facial y arte estético.</span
        >
      </p>

      <div
        class="flex flex-col gap-6 justify-center pt-8 sm:flex-row md:justify-start items-center"
      >
        <a
          href="{{ contact.whatsapp }}?text={{ contact.cta_text|urlencode }}"
          target="_blank"
          onclick="handleConversion('Hero CTA')"
          class="btn-gold-liquid w-full md:w-auto px-10 py-5 transition-all duration-700"
        >
          <span class="relative z-10 flex items-center justify-center gap-3 text-sm font-bold tracking-widest uppercase">
            <i class="text-xl fab fa-whatsapp"></i> Iniciar Diagnóstico Elite
          </span>
        </a>
        
        <div class="flex flex-col items-center md:items-start gap-1">
          <div class="flex gap-1 items-center text-[10px] text-luxury-gold">
            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
          </div>
          <p class="text-[10px] uppercase tracking-[0.2em] text-gray-500 font-medium whitespace-nowrap">
            1,500+ Casos de Transformación
          </p>
        </div>
      </div>
    </div>

    <!-- Right Column: Visual Excellence -->
    <div class="relative flex justify-center items-center perspective-1000">
      <div class="relative w-full max-w-lg group">
        <!-- Luxury Floating Frame -->
        <div class="absolute -inset-1 bg-gradient-to-br from-luxury-gold/20 via-transparent to-white/10 rounded-[2.5rem] blur-sm transition-opacity duration-1000 opacity-50 group-hover:opacity-100"></div>
        
        <div class="relative rounded-[2rem] overflow-hidden border border-white/10 shadow-2xl bg-[#080808] transition-all duration-700 transform group-hover:scale-[1.01] hover:shadow-glow-gold/20">
          <picture>
            <source
              srcset="{{ url_for('static', path='assets/images/hero/jorge_hero_premium.webp') }}?v={{ system_version }}"
              type="image/webp"
            />
            <img
              src="{{ url_for('static', path='assets/images/hero/jorge_hero_premium.png') }}?v={{ system_version }}"
              alt="Jorge Aguirre Flores - Especialista Elite en Estética Facial"
              class="w-full h-auto object-cover aspect-[4/5] opacity-90 group-hover:opacity-100 transition-opacity duration-1000"
              width="800"
              height="1000"
              loading="eager"
              fetchpriority="high"
            />
          </picture>
          
          <!-- Glossy Reflection Overlay -->
          <div class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/[0.02] to-transparent pointer-events-none"></div>
        </div>

        <!-- Floating UI Element: Experience Badge -->
        <div class="absolute -bottom-6 -right-6 md:-right-10 bg-luxury-black/80 backdrop-blur-2xl border border-luxury-gold/30 p-6 rounded-2xl shadow-glow-gold-sm hidden md:block animate-float">
            <p class="text-luxury-gold font-serif text-3xl font-bold leading-none mb-1">30+</p>
            <p class="text-[9px] uppercase tracking-widest text-gray-400 font-bold">Años de Expertise</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('mousemove', (e) => {
        const spotlight = document.getElementById('hero-spotlight');
        if (spotlight) {
            const x = (e.clientX / window.innerWidth - 0.5) * 40;
            const y = (e.clientY / window.innerHeight - 0.5) * 40;
            spotlight.style.transform = `translate(${x}px, ${y}px)`;
        }
    });

    // Auto-hide scroll indicator on scroll
    window.addEventListener('scroll', () => {
        const indicator = document.querySelector('.bottom-12');
        if (indicator) {
            const opacity = Math.max(0, 1 - window.scrollY / 200);
            indicator.style.opacity = opacity;
            indicator.style.pointerEvents = opacity < 0.1 ? 'none' : 'auto';
        }
    }, { passive: true });
  </script>
</header>
