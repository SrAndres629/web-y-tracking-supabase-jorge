<!-- ========== HERO SECTION ========== -->
<header class="relative min-h-screen flex items-center justify-center pt-10 overflow-hidden">
    <!-- Fondo Minimalista (Deep Black) -->
    <div class="absolute inset-0 z-0 bg-luxury-black"></div>

    <!-- Premium Noise Texture Overlay -->
    <div class="absolute inset-0 z-[1] pointer-events-none opacity-[0.03] bg-noise">
    </div>

    <!-- Spot Light Sutil -->
    <div
        class="absolute top-0 right-0 w-[500px] h-[500px] bg-luxury-gold/5 blur-luxury-lg rounded-full pointer-events-none">
    </div>

    <div class="container mx-auto px-6 relative z-10 text-center md:text-left grid md:grid-cols-2 gap-12 items-center">
        <div class="space-y-10" data-aos="fade-right">
            <div class="inline-block border border-luxury-gold/30 px-6 py-2 rounded-full mb-4 backdrop-blur-sm" data-aos="fade-down" data-aos-delay="200">
                <span class="text-luxury-gold text-xs font-bold uppercase tracking-[0.4em]">Arte Facial • 30 Años</span>
            </div>
            <h1 class="font-serif text-5xl md:text-7xl lg:text-8xl leading-[0.9] text-luxury-text mb-8 tracking-tighter" data-aos="fade-up" data-aos-delay="400">
                {{ hero_content.title|safe }}<br>
                <span class="text-xl md:text-4xl font-light tracking-[0.5em] opacity-90 uppercase block mt-4">
                    {{ hero_content.subtitle }}
                </span>
            </h1>
            <p class="text-luxury-gray text-lg md:text-2xl font-light max-w-xl leading-relaxed mb-10 tracking-wide border-l border-luxury-gold/20 pl-6 mx-auto md:mx-0" data-aos="fade-up" data-aos-delay="600">
                Maquillaje permanente de alta precisión. <br>
                <span class="text-luxury-text font-medium">30 años liderando el estándar de belleza natural en Bolivia.</span>
            </p>
            <div class="flex flex-col sm:flex-row gap-8 pt-6 justify-center md:justify-start" data-aos="fade-up" data-aos-delay="800">
                <a href="{{ contact.whatsapp }}?text={{ contact.cta_text|urlencode }}" target="_blank"
                    onclick="handleConversion('Hero CTA')"
                    class="btn-gold-liquid group relative px-10 py-6 font-bold uppercase tracking-[0.2em] rounded-lg w-full md:w-auto shadow-2xl hover:shadow-orange-500/20 inline-flex items-center justify-center">
                    <span class="flex items-center gap-3 justify-center relative z-10 text-xs">
                        <i class="fab fa-whatsapp text-lg"></i> Iniciar Diagnóstico
                    </span>
                </a>
                <div class="flex flex-col gap-1 justify-center text-left opacity-80 hover:opacity-100 transition-opacity">
                    <div class="flex items-center gap-2 text-luxury-gold text-xs">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                    </div>
                    <p class="text-gray-400 text-[10px] uppercase tracking-widest font-medium">
                        1,500+ Clientas Felices
                    </p>
                </div>
            </div>
        </div>

        <div class="relative flex justify-center" data-aos="zoom-in-left" data-aos-duration="1500">
            <div class="relative w-full max-w-lg group hero-image-container">
                <div class="hero-glow absolute -inset-4 bg-luxury-gold/15 blur-3xl rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-1000"></div>
                <div class="hero-border absolute -inset-1 bg-gradient-to-br from-luxury-gold/30 via-transparent to-luxury-gold/20 rounded-2xl"></div>
                
                <picture>
                    <source srcset="/static/assets/images/hero/jorge_hero_new.webp" type="image/webp">
                    <img src="/static/assets/images/hero/jorge_hero_new.webp"
                        alt="Jorge Aguirre Flores - Especialista en Microblading"
                        class="relative rounded-2xl shadow-2xl border border-luxury-gold/20 w-full max-w-md mx-auto aspect-[4/5] object-cover z-10"
                        width="800" height="1000" loading="eager" fetchpriority="high" />
                </picture>
            </div>
        </div>
    </div>

    <div class="absolute bottom-12 left-1/2 transform -translate-x-1/2" data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-delay="1200">
        <div class="animate-bounce">
            <a href="#proceso" aria-label="Desplazarse hacia abajo">
                <i class="fas fa-chevron-down text-luxury-gold/60 text-2xl hover:text-luxury-gold transition-colors"></i>
            </a>
        </div>
    </div>
</header>
