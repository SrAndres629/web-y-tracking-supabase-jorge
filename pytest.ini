[pytest]
minversion = 6.0
addopts = -ra -q --ignore=venv --ignore=node_modules
testpaths = tests

markers = 
    unit: Unit tests
    integration: Integration tests
    L1: Atomic logic tests (No I/O)
    L2: Component tests (Mocks allowed)
    L3: Module integration (In-Memory DB)
    L4: Supervisor/Architecture audits
    L5: Real System tests (Real DB)
    L6: Omni-Channel/External tests

# SILICON VALLEY STANDARD
# Fail if markers are missing to enforce hierarchy
xfail_strict = true
