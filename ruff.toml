line-length = 100
target-version = "py312"
exclude = [
    "refactor_backup",
    "venv",
    ".venv",
    "node_modules",
    "migrations",
    "tools",
    ".vercel",
]

[lint]
select = ["E", "F", "W", "I", "B"]
ignore = ["E501"]
exclude = [
    "refactor_backup",
    "venv",
    ".venv",
    "node_modules",
    "migrations",
    "tools",
]

[format]
quote-style = "double"
indent-style = "space"
