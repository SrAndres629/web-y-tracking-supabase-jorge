<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro-Vision V2.0 — Cognitive Visual Cortex</title>
    <style>
        :root {
            --bg-primary: #0a0a1a;
            --bg-secondary: #12122a;
            --bg-card: rgba(18, 18, 42, 0.85);
            --text-primary: #e0e0ff;
            --text-secondary: #8888aa;
            --accent-cyan: #00e5ff;
            --accent-magenta: #ff00e5;
            --accent-green: #00ff88;
            --accent-yellow: #ffcc00;
            --accent-red: #ff3355;
            --accent-orange: #ff8800;
            --border-glow: rgba(0, 229, 255, 0.2);
            --font-mono: 'JetBrains Mono', 'Fira Code', 'Cascadia Code', monospace;
            --font-sans: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        /* ── 3D Graph Container ─────────────────────────────────── */
        #graph-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* ── HUD Overlay ────────────────────────────────────────── */
        .hud {
            position: fixed;
            z-index: 100;
            pointer-events: none;
        }

        .hud>* {
            pointer-events: auto;
        }

        /* ── Top Bar ────────────────────────────────────────────── */
        .hud-top {
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background: linear-gradient(180deg, rgba(10, 10, 26, 0.95) 0%, rgba(10, 10, 26, 0) 100%);
        }

        .hud-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hud-logo svg {
            width: 28px;
            height: 28px;
        }

        .hud-logo h1 {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hud-logo .version {
            font-size: 10px;
            color: var(--text-secondary);
            font-family: var(--font-mono);
        }

        .hud-metrics {
            display: flex;
            gap: 20px;
        }

        .metric-card {
            background: var(--bg-card);
            border: 1px solid var(--border-glow);
            border-radius: 8px;
            padding: 8px 16px;
            text-align: center;
            backdrop-filter: blur(10px);
            min-width: 80px;
        }

        .metric-card .value {
            font-size: 20px;
            font-weight: 700;
            font-family: var(--font-mono);
            color: var(--accent-cyan);
        }

        .metric-card .label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        .metric-card.health .value {
            color: var(--accent-green);
        }

        .metric-card.smells .value {
            color: var(--accent-red);
        }

        .hud-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            font-family: var(--font-mono);
            font-size: 11px;
            padding: 8px 16px;
            border: 1px solid var(--border-glow);
            background: var(--bg-card);
            color: var(--accent-cyan);
            border-radius: 6px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.2s;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background: rgba(0, 229, 255, 0.15);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
        }

        .btn.scanning {
            color: var(--accent-yellow);
            border-color: var(--accent-yellow);
            animation: pulse-btn 1.5s infinite;
        }

        @keyframes pulse-btn {

            0%,
            100% {
                box-shadow: 0 0 5px rgba(255, 204, 0, 0.2);
            }

            50% {
                box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
            }
        }

        /* ── Search Bar ─────────────────────────────────────────── */
        .hud-search {
            top: 60px;
            left: 20px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--bg-card);
            border: 1px solid var(--border-glow);
            border-radius: 8px;
            padding: 6px 12px;
            backdrop-filter: blur(10px);
            width: 280px;
        }

        .search-box input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 12px;
            outline: none;
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            color: var(--text-secondary);
            margin-right: 8px;
            font-size: 14px;
        }

        /* ── Inspect Panel ──────────────────────────────────────── */
        .inspect-panel {
            position: fixed;
            right: 20px;
            top: 60px;
            width: 340px;
            max-height: calc(100vh - 80px);
            background: var(--bg-card);
            border: 1px solid var(--border-glow);
            border-radius: 12px;
            backdrop-filter: blur(15px);
            z-index: 200;
            overflow-y: auto;
            display: none;
            animation: slide-in 0.3s ease;
        }

        .inspect-panel.visible {
            display: block;
        }

        @keyframes slide-in {
            from {
                transform: translateX(20px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .inspect-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-glow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .inspect-header h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--accent-cyan);
        }

        .inspect-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
        }

        .inspect-close:hover {
            color: var(--accent-red);
        }

        .inspect-body {
            padding: 16px;
        }

        .inspect-section {
            margin-bottom: 16px;
        }

        .inspect-section h4 {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .inspect-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            font-size: 12px;
            font-family: var(--font-mono);
        }

        .inspect-row .key {
            color: var(--text-secondary);
        }

        .inspect-row .val {
            color: var(--text-primary);
            font-weight: 500;
        }

        .risk-bar {
            height: 6px;
            background: var(--bg-secondary);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 4px;
        }

        .risk-bar-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .impact-list {
            list-style: none;
            max-height: 150px;
            overflow-y: auto;
        }

        .impact-list li {
            font-size: 11px;
            font-family: var(--font-mono);
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 2px;
            background: rgba(0, 229, 255, 0.05);
            color: var(--text-secondary);
        }

        /* ── Legend ──────────────────────────────────────────────── */
        .hud-legend {
            bottom: 20px;
            left: 20px;
        }

        .legend-card {
            background: var(--bg-card);
            border: 1px solid var(--border-glow);
            border-radius: 8px;
            padding: 12px 16px;
            backdrop-filter: blur(10px);
        }

        .legend-card h4 {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .legend-items {
            display: flex;
            gap: 16px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        /* ── Status Bar ─────────────────────────────────────────── */
        .hud-status {
            bottom: 20px;
            right: 20px;
        }

        .status-card {
            background: var(--bg-card);
            border: 1px solid var(--border-glow);
            border-radius: 8px;
            padding: 8px 16px;
            backdrop-filter: blur(10px);
            font-family: var(--font-mono);
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            animation: status-pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: var(--accent-red);
            animation: none;
        }

        @keyframes status-pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        /* ── Scrollbar ──────────────────────────────────────────── */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-glow);
            border-radius: 3px;
        }

        /* ── Node Pulse Animation ───────────────────────────────── */
        @keyframes node-pulse {
            0% {
                r: 5;
                opacity: 1;
            }

            100% {
                r: 20;
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- 3D Graph -->
    <div id="graph-container"></div>

    <!-- HUD: Top Bar -->
    <div class="hud hud-top">
        <div class="hud-logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <circle cx="12" cy="12" r="3" stroke="var(--accent-cyan)" />
                <path
                    d="M12 2v4M12 18v4M2 12h4M18 12h4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"
                    stroke="var(--accent-magenta)" opacity="0.6" />
            </svg>
            <div>
                <h1>NEURO-VISION</h1>
                <span class="version">v2.0 cognitive cortex</span>
            </div>
        </div>

        <div class="hud-metrics">
            <div class="metric-card health">
                <div class="value" id="health-score">--</div>
                <div class="label">Health</div>
            </div>
            <div class="metric-card">
                <div class="value" id="node-count">--</div>
                <div class="label">Nodes</div>
            </div>
            <div class="metric-card">
                <div class="value" id="edge-count">--</div>
                <div class="label">Edges</div>
            </div>
            <div class="metric-card smells">
                <div class="value" id="smell-count">--</div>
                <div class="label">Smells</div>
            </div>
        </div>

        <div class="hud-actions">
            <button class="btn" id="btn-scan" onclick="triggerScan()">⟳ SCAN</button>
            <button class="btn" id="btn-reset" onclick="resetCamera()">⎋ RESET</button>
        </div>
    </div>

    <!-- HUD: Search -->
    <div class="hud hud-search">
        <div class="search-box">
            <span class="search-icon">⌕</span>
            <input type="text" id="search-input" placeholder="Search nodes..." oninput="filterNodes(this.value)">
        </div>
    </div>

    <!-- Inspect Panel -->
    <div class="inspect-panel" id="inspect-panel">
        <div class="inspect-header">
            <h3 id="inspect-title">Node Inspector</h3>
            <button class="inspect-close" onclick="closeInspect()">✕</button>
        </div>
        <div class="inspect-body" id="inspect-body"></div>
    </div>

    <!-- HUD: Legend -->
    <div class="hud hud-legend">
        <div class="legend-card">
            <h4>Node Types</h4>
            <div class="legend-items">
                <div class="legend-item">
                    <div class="legend-dot" style="background: var(--accent-cyan)"></div>
                    File
                </div>
                <div class="legend-item">
                    <div class="legend-dot" style="background: var(--accent-magenta)"></div>
                    Class
                </div>
                <div class="legend-item">
                    <div class="legend-dot" style="background: var(--accent-green)"></div>
                    Function
                </div>
                <div class="legend-item">
                    <div class="legend-dot" style="background: var(--accent-yellow)"></div>
                    High Risk
                </div>
            </div>
        </div>
    </div>

    <!-- HUD: Status -->
    <div class="hud hud-status">
        <div class="status-card">
            <div class="status-dot" id="ws-status-dot"></div>
            <span id="ws-status-text">Connecting...</span>
        </div>
    </div>

    <!-- 3D Force Graph Library -->
    <script src="https://unpkg.com/3d-force-graph@1"></script>
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three-spritetext@1"></script>

    <script>
        // ═══════════════════════════════════════════════════════════════════════════
        // CONFIGURATION
        // ═══════════════════════════════════════════════════════════════════════════

        const API_BASE = window.location.origin;
        const WS_URL = `ws://${window.location.host}/ws/live`;

        const NODE_COLORS = {
            file: '#00e5ff',
            class: '#ff00e5',
            function: '#00ff88',
        };

        const EDGE_COLORS = {
            imports: 'rgba(0, 229, 255, 0.3)',
            defines: 'rgba(255, 255, 255, 0.1)',
            calls: 'rgba(255, 136, 0, 0.4)',
            inherits: 'rgba(255, 0, 229, 0.4)',
        };

        // ═══════════════════════════════════════════════════════════════════════════
        // STATE
        // ═══════════════════════════════════════════════════════════════════════════

        let graphData = { nodes: [], links: [], stats: {} };
        let graph = null;
        let ws = null;
        let selectedNode = null;
        let searchFilter = '';

        // ═══════════════════════════════════════════════════════════════════════════
        // GRAPH INITIALIZATION
        // ═══════════════════════════════════════════════════════════════════════════

        function initGraph() {
            graph = ForceGraph3D()(document.getElementById('graph-container'))
                .backgroundColor('#0a0a1a')
                .nodeId('id')
                .nodeLabel(n => `${n.name} (${n.type})`)
                .nodeColor(n => getNodeColor(n))
                .nodeVal(n => getNodeSize(n))
                .nodeOpacity(0.92)
                .nodeResolution(16)
                .linkSource('source')
                .linkTarget('target')
                .linkColor(l => EDGE_COLORS[l.type] || 'rgba(255,255,255,0.08)')
                .linkWidth(l => l.type === 'imports' ? 1.2 : 0.4)
                .linkOpacity(0.6)
                .linkDirectionalArrowLength(3)
                .linkDirectionalArrowRelPos(1)
                .linkDirectionalArrowColor(l => EDGE_COLORS[l.type] || 'rgba(255,255,255,0.2)')
                .linkDirectionalParticles(l => l.type === 'imports' ? 2 : 0)
                .linkDirectionalParticleWidth(1.5)
                .linkDirectionalParticleSpeed(0.006)
                .linkDirectionalParticleColor(() => 'rgba(0, 229, 255, 0.6)')
                .onNodeClick(node => inspectNode(node))
                .onBackgroundClick(() => closeInspect())
                .warmupTicks(100)
                .cooldownTicks(200)
                .d3AlphaDecay(0.02)
                .d3VelocityDecay(0.3);

            // Custom force to separate node types into layers
            graph.d3Force('charge').strength(-120);
        }

        function getNodeColor(node) {
            if (searchFilter && !node.name.toLowerCase().includes(searchFilter.toLowerCase())
                && !node.id.toLowerCase().includes(searchFilter.toLowerCase())) {
                return 'rgba(50,50,80,0.3)';
            }

            const risk = node.metrics?.risk_score || 0;
            if (risk >= 60) return '#ff3355';
            if (risk >= 30) return '#ffcc00';
            return NODE_COLORS[node.type] || '#8888aa';
        }

        function getNodeSize(node) {
            const base = node.type === 'file' ? 6 : node.type === 'class' ? 4 : 2;
            const coupling = (node.metrics?.coupling_in || 0);
            return base + Math.min(coupling * 0.5, 8);
        }

        // ═══════════════════════════════════════════════════════════════════════════
        // DATA LOADING
        // ═══════════════════════════════════════════════════════════════════════════

        async function loadGraph() {
            try {
                const res = await fetch(`${API_BASE}/api/graph`);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                graphData = await res.json();
                updateGraph();
                updateHUD();
                loadHealth();
            } catch (err) {
                console.error('Failed to load graph:', err);
            }
        }

        async function loadHealth() {
            try {
                const res = await fetch(`${API_BASE}/api/health`);
                if (!res.ok) return;
                const health = await res.json();
                document.getElementById('health-score').textContent = health.health_score || '--';
            } catch (err) {
                console.error('Failed to load health:', err);
            }
        }

        function updateGraph() {
            if (!graph) return;
            graph.graphData({
                nodes: graphData.nodes || [],
                links: graphData.links || [],
            });
        }

        function updateHUD() {
            const stats = graphData.stats || {};
            document.getElementById('node-count').textContent = stats.total_nodes || graphData.nodes?.length || 0;
            document.getElementById('edge-count').textContent = stats.total_edges || graphData.links?.length || 0;
            document.getElementById('smell-count').textContent = stats.total_smells || 0;
        }

        // ═══════════════════════════════════════════════════════════════════════════
        // NODE INSPECTION
        // ═══════════════════════════════════════════════════════════════════════════

        async function inspectNode(node) {
            selectedNode = node;
            const panel = document.getElementById('inspect-panel');
            const title = document.getElementById('inspect-title');
            const body = document.getElementById('inspect-body');

            title.textContent = node.name;

            let html = '';

            // Identity section
            html += `<div class="inspect-section">
        <h4>Identity</h4>
        <div class="inspect-row"><span class="key">Type</span><span class="val">${node.type}</span></div>
        <div class="inspect-row"><span class="key">Path</span><span class="val">${node.path}</span></div>
        <div class="inspect-row"><span class="key">Lines</span><span class="val">${node.start_line}–${node.end_line}</span></div>
    </div>`;

            // Metrics section
            const m = node.metrics || {};
            const risk = m.risk_score || 0;
            const riskColor = risk >= 60 ? 'var(--accent-red)' : risk >= 30 ? 'var(--accent-yellow)' : 'var(--accent-green)';

            html += `<div class="inspect-section">
        <h4>Code Quality</h4>
        <div class="inspect-row"><span class="key">Risk Score</span><span class="val" style="color:${riskColor}">${risk.toFixed(1)}/100</span></div>
        <div class="risk-bar"><div class="risk-bar-fill" style="width:${risk}%;background:${riskColor}"></div></div>
        <div class="inspect-row"><span class="key">Cyclomatic</span><span class="val">${m.cyclomatic_complexity || 0}</span></div>
        <div class="inspect-row"><span class="key">Cognitive</span><span class="val">${m.cognitive_complexity || 0}</span></div>
        <div class="inspect-row"><span class="key">LOC</span><span class="val">${m.lines_of_code || 0}</span></div>
        <div class="inspect-row"><span class="key">Fan-in</span><span class="val">${m.coupling_in || 0}</span></div>
        <div class="inspect-row"><span class="key">Fan-out</span><span class="val">${m.coupling_out || 0}</span></div>
    </div>`;

            // Impact analysis
            try {
                const impactRes = await fetch(`${API_BASE}/api/impact/${encodeURIComponent(node.id)}?depth=2`);
                if (impactRes.ok) {
                    const impact = await impactRes.json();
                    html += `<div class="inspect-section">
                <h4>Impact Radius (depth 2)</h4>
                <div class="inspect-row"><span class="key">Dependents</span><span class="val">${impact.total_dependents}</span></div>
                <div class="inspect-row"><span class="key">Agg. Risk</span><span class="val">${(impact.aggregate_risk || 0).toFixed(1)}</span></div>
                <ul class="impact-list">
                    ${impact.dependents.slice(0, 10).map(d =>
                        `<li>${d.node_id} <span style="color:var(--text-secondary)">(depth ${d.depth})</span></li>`
                    ).join('')}
                </ul>
            </div>`;
                }
            } catch { }

            body.innerHTML = html;
            panel.classList.add('visible');
        }

        function closeInspect() {
            document.getElementById('inspect-panel').classList.remove('visible');
            selectedNode = null;
        }

        // ═══════════════════════════════════════════════════════════════════════════
        // SEARCH
        // ═══════════════════════════════════════════════════════════════════════════

        function filterNodes(query) {
            searchFilter = query;
            if (graph) {
                graph.nodeColor(n => getNodeColor(n));
            }
        }

        // ═══════════════════════════════════════════════════════════════════════════
        // ACTIONS
        // ═══════════════════════════════════════════════════════════════════════════

        async function triggerScan() {
            const btn = document.getElementById('btn-scan');
            btn.classList.add('scanning');
            btn.textContent = '⟳ SCANNING...';

            try {
                const projectRoot = prompt('Enter project root path:', '.');
                if (!projectRoot) {
                    btn.classList.remove('scanning');
                    btn.textContent = '⟳ SCAN';
                    return;
                }

                const res = await fetch(`${API_BASE}/api/scan`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ project_root: projectRoot }),
                });

                if (res.ok) {
                    await loadGraph();
                }
            } catch (err) {
                console.error('Scan failed:', err);
            } finally {
                btn.classList.remove('scanning');
                btn.textContent = '⟳ SCAN';
            }
        }

        function resetCamera() {
            if (graph) {
                graph.cameraPosition({ x: 0, y: 0, z: 500 }, { x: 0, y: 0, z: 0 }, 1000);
            }
        }

        // ═══════════════════════════════════════════════════════════════════════════
        // WEBSOCKET — Live Updates
        // ═══════════════════════════════════════════════════════════════════════════

        function connectWebSocket() {
            const statusDot = document.getElementById('ws-status-dot');
            const statusText = document.getElementById('ws-status-text');

            try {
                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    statusDot.classList.remove('disconnected');
                    statusText.textContent = 'Live';
                };

                ws.onmessage = (event) => {
                    try {
                        const msg = JSON.parse(event.data);
                        handleWSEvent(msg);
                    } catch { }
                };

                ws.onclose = () => {
                    statusDot.classList.add('disconnected');
                    statusText.textContent = 'Disconnected';
                    // Auto-reconnect after 3s
                    setTimeout(connectWebSocket, 3000);
                };

                ws.onerror = () => {
                    statusDot.classList.add('disconnected');
                    statusText.textContent = 'Error';
                };
            } catch {
                statusDot.classList.add('disconnected');
                statusText.textContent = 'Offline';
            }
        }

        function handleWSEvent(msg) {
            switch (msg.type) {
                case 'scan_completed':
                    loadGraph(); // Reload graph with new data
                    break;
                case 'telemetry_received':
                    pulseNode(msg.data?.node_id);
                    break;
                case 'node_updated':
                    loadGraph(); // Refresh on file update
                    break;
            }
        }

        function pulseNode(nodeId) {
            if (!graph || !nodeId) return;
            // Find the node and briefly highlight it
            const node = graphData.nodes.find(n => n.id === nodeId);
            if (node) {
                // Flash the node by temporarily changing its color
                const originalColor = getNodeColor(node);
                node._pulsing = true;
                graph.nodeColor(n => n._pulsing ? '#ffffff' : getNodeColor(n));
                setTimeout(() => {
                    node._pulsing = false;
                    graph.nodeColor(n => getNodeColor(n));
                }, 800);
            }
        }

        // ═══════════════════════════════════════════════════════════════════════════
        // INITIALIZATION
        // ═══════════════════════════════════════════════════════════════════════════

        document.addEventListener('DOMContentLoaded', () => {
            initGraph();
            loadGraph();
            connectWebSocket();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeInspect();
            if (e.key === '/' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                document.getElementById('search-input').focus();
            }
        });
    </script>
